<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 선행</title>
</head>
<body>
    <h1>javascript</h1>
    <h2>문자데이터</h2>
    <script>
        let myName = "hyebin";
        let email = 'helenapark96@naver.com';
        let hello = `안녕! ${myName}아`
        // ${} = 변수 불러오기

        console.log(myName);
        console.log(email);
        console.log(hello);
    </script>

    <h2>boolean data</h2>
    <script>
        let checked = true;
        // "true"라고 넣으면 문자 데이터가 됨
        let isShow = false
        
        console.log("checked : " + checked);
        console.log(`isShow : ${isShow}`)
    </script>

    <h2>Undefined</h2>
    <!-- 값이 할당되지 않음 -->
    <script>
        let Undef;
            let object = { abc: 123 }
        console.log(Undef);
        console.log(object.abc)
        console.log(object.xyz) 
    </script>

    <h2>null</h2>
    <!-- 의도적으로 비워놓음 -->
    <script>
        let empty = null;

        console.log(empty)
    </script>

    <h2>객체 데이터</h2>
    <script>
        let user = {
            name: "hyebin",
            age: 100,
            isValid: true,
        };

        console.log(user);
        // user의 전체 데이터
        console.log(user.name);
        // user의 이름 데이터
        console.log(user.age);
        // user의 나이 데이터
        console.log(user.isValid);
    </script>

    <h2>배열데이터</h2>
    <!-- 배열데이터는 [] 대괄호 사용, 순서는 0번부터 시작 -->
    <script>
        let fruits = ['apple', 'banana', 'cherry']

        console.log(fruits)
        console.log(fruits[0])
        // 첫번째 과일 출력 원할 시
        console.log(fruits[1])
        // 두번째 과일 출력 원할 시
        console.log(fruits[2])
        // 세번째 과일 출력 원할 시
    </script>

    <h2>변수</h2>
    <script>
        let a = 5;
        const b = 10;

        console.log("a + b");
        // ""넣음으로써 문자 데이터로 결과 출력됨
        console.log(`b: ${b}`);
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);
        
        // let 재할당 / 하단에 console다시 넣어줘야 결과 출력됨
        a = 50;

        console.log(a);
        console.log(`a: ${a}`);
        console.log(a + b);
        console.log(a - b);
        console.log(a * b);
        console.log(a / b);

        // const 재할당 불가
        b = 100;
        console.log(`b: ${b}`);
    </script>

    


</body>
</html>
