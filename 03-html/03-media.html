<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>media</title>
  </head>
  <body>
    <h1>media</h1>

    <h2>video</h2>
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      autoplay
      controls
      muted
      loop
    ></video>

    <h2>audio</h2>
    <audio
      src="https://www.w3schools.com/html/horse.ogg"
      autoplay
      controls
    ></audio>

    <h2>youtube</h2>
    <iframe
      width="1280"
      height="720"
      src="https://www.youtube.com/embed/pWvF8AOO_Ao?autoplay=1&mute=1&controls=0&loop=1"
      title="🌜유령송 10시간 (힐링음악)"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
