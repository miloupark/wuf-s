<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>선택자 | css</title>
  </head>

  <body>
    <h1>선택자</h1>

    <h2>태그 선택자</h2>

    <div class="wrap">
      wrap
      <div class="util">util</div>
      <header class="header">
        header
        <h1 class="logo">
          <a href="#">logo</a>
        </h1>
        <nav class="gnb">nav</nav>
      </header>
    </div>
    <style>
      .wrap {
        border: 5px solid rgb(255, 0, 0);
        background: rgb(255, 85, 85);
      }
      .util {
        background: rgba(251, 255, 0, 0.452);
      }
      .header {
        border: 5px solid #ff2d6c;
      }
      .logo {
        background: #000;
      }
      .logo a {
        font-size: 18px;
        color: white;
      }
      .gnb {
        border: 5px solid rgba(0, 0, 255, 0.5);
      }
    </style>

    <br /><br /><br />
    <div id="gnb">
      <ul class="depth1">
        <li class="fst">
          <a href="#">menu1</a>
          <ul class="depth2-1">
            <li><a href="#">menu1-1</a></li>
            <li><a href="#">menu1-2</a></li>
          </ul>
        </li>
        <li>
          <a href="#">menu2</a>
          <ul class="depth2-2">
            <li><a href="#">menu2-1</a></li>
            <li><a href="#">menu2-2</a></li>
          </ul>
        </li>
        <li>
          <a href="#">menu3</a>
          <ul class="depth2-3">
            <li><a href="#">menu3-1</a></li>
            <li><a href="#">menu3-2</a></li>
          </ul>
        </li>
        <li class="lst">
          <a href="#">menu4</a>
          <ul class="depth2-4">
            <li><a href="#">menu4-1</a></li>
            <li><a href="#">menu4-2</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <style>
      .depth1 > li > a {
        border: 3px solid #ff0095;
      }
      .depth1 .lst > a,
      .depth1 .fst > a {
        background: #1efd1ec0;
      }
      #gnb {
        border: 3px solid #fa8423a9;
      }
      .depth2-1 {
        border: 3px solid #f57f7f;
      }
      .depth2-1 li {
        background: #f8cdfc;
      }
      .depth2-3 a {
        background: #ffbaba;
      }
      ul {
        border: 1px solid #000;
      }
      li {
        margin: 10px;
        background: #5b8a5f;
      }
      ul li {
        background: #f7f6d0;
      }
      ul.depth1 > li {
        background: #b3cbff;
      }
    </style>
  </body>
</html>
