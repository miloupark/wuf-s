<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table | css</title>
  </head>
  <body>
    <h1>table</h1>

    <table>
      <caption>
        테이블 설명
      </caption>
      <thead>
        <tr>
          <!-- thead라서 th로 넣어줌 / 웹접근성 때문에 -->
          <th>제목1</th>
          <th>제목2</th>
          <th>제목3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <!-- tbody라서 td로 넣어줌 / 웹접근성 때문에-->
          <th>1</th>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <th>1</th>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <th>1</th>
          <td>2</td>
          <td>3</td>
        </tr>
      </tbody>
    </table>

    <style>
      table {
        width: 100%;
        border-left: 1px solid #000;
        border-top: 3px solid #000;
        border-collapse: separate;
        border-spacing: 0;
      }
      th,
      td {
        border-bottom: 1px solid #000;
        border-right: 1px solid #000;
      }
    </style>
  </body>
</html>
